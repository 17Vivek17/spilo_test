name: Build spilo image
on:
  push:

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up packages
        run: sudo apt-get install -y shellcheck
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install flake8
        run: python -m pip install flake8 docker-compose==1.17.1

      - name: Build spilo docker image
        run: cd extra/spilo/postgres-appliance && docker build --build-arg TIMESCALEDB_APACHE_ONLY="false" --build-arg PGVERSION="14" --build-arg PGOLDVERSIONS="13" -t spilo .
